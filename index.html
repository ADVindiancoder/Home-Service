        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: url(https://images.pexels.com/photos/129731/pexels-photo-129731.jpeg?auto=compress&cs=tinysrgb&w=1600);
        }
        
        header {
            background-color: #333333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        
        section {
            margin: 2rem;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        
        .service-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            margin: 1rem;
            width: 300px;
            background-color: #fff;
            transition: transform 0.3s ease-in-out;
        }
        
        .service-card:hover {
            transform: scale(1.05);
        }
        
        .service-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        
        .service-info {
            padding: 1rem;
        }
        
        .service-info h3 {
            margin: 0;
            color: #333;
        }
        
        .service-info p {
            margin: 0;
            color: #666;
        }
        
        .service-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            width: 60%;
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
